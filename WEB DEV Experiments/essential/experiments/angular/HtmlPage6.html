<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Movie Library</title>
    <script src="js/angular.min.js"></script>
    <script src="js/MovieApp.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="MovieApp">

    <div ng-controller="MovieController" class="container">
        <h1>Simple Movie App</h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Plot</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <th><input placeholder="Name" class="form-control" /></th>
                    <th><input class="form-control" /></th>
                    <th><input class="form-control" /></th>
                    <th><input class="form-control" /></th>

                    <th>
                        <button ng-click="addMovie(movie)" class="btn btn-primary">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                        </button>
                    </th>
                    <th>
                        <button ng-click="editMovie(movie)" class="btn btn-warning">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody ng-repeat="movie in movie">
                <tr>
                    <td>{{movie.name}}</td>
                    <td>{{movie.year}}</td>
                    <td>{{movie.genre}}</td>
                    <td>{{movie.plot}}</td>
                    <td>
                        <button ng-click="removeMovie(movie)" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
