



<div class="modal-header">
    <h2 class="modal-title">Register</h2>
</div>
<div class="modal-body">
    <form>

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="user.username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password2" required>
        </div>
        <div class="modal-footer">
            {{message}}
            <button class="{{color}}" ng-click="register(user)">Register</button>

        </div>
    </form>
</div>
