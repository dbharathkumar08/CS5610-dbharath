<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="top-padding">
    <div ng-show="currentUser.roles.indexOf('admin') > -1">
        <h1>Admin</h1>
        <h2>User List</h2>
        <table class="table table-striped">
            <tr>
                <td>&nbsp;</td>
                <td><input ng-model="user.username" class="form-control" /></td>
                <td><input ng-model="user.password" class="form-control" type="password" /></td>
                <td><input ng-model="user.firstName" class="form-control" /></td>
                <td><input ng-model="user.lastName" class="form-control" /></td>
                <td><input ng-model="user.email" class="form-control" /></td>
                <td><input ng-model="user.roles" class="form-control" /></td>
                <td><button ng-click="add(user)">&plus;</button>
                <td><button ng-click="update(user)">&check;</button>
            </tr>

            
            <tr ng-repeat="user in users">
                <td>{{user._id}}</td>
                <td>{{user.username}}</td>
                <td>&nbsp;</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.roles}}</td>
                <td><button ng-click="remove(user)">X</button>
                <td><button ng-click="select(user)">...</button>
            </tr>
        </table>

    </div>
        
            <div ng-hide="currentUser.roles.indexOf('admin') > -1">
                <h2 class="align">User List</h2>
                <div class="tablecolor4">
                    <table class="table table-hover">

                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Email</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="user in users" ng-hide="user.roles.indexOf('admin') > -1">
                            <td>{{user.username}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.address}}</td>

                            <td>
                                <div class="input-group">

                                    <span class="input-group-btn">
                                        <a href="#/other_profile_details/{{user.username}}">
                                            <button ng-click="seeuser()" class="btn btn-primary" type="button">See user</button>
                                        </a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

        </div>
</body>
</html>
