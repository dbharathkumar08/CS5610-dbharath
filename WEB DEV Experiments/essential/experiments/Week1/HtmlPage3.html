<body>
    <p>Kindly Submit the form</p>

    <form>
        <label for="email">Email</label>
        <div>
            <input id="email" title="Enter your emailID" name="email" type="email" placeholder="example@domain.com" />
        </div>
        <label for="Date">Date</label>
        <div>
            <input id="Date" title="Date" name="Date" type="datetime-local" />
        </div>
        <div>
            <label for="Poll">Poll</label>
            <div>
                <input id="Poll"  name="Polling" type="radio" value="yes"/> YES
            </div>
            <div>
                <input id="Poll" title="NO"  name="Polling" type="radio" value="no"/>NO
            </div>
            <label for="Date">Date</label>
        
        </div>
        <label for="Rating">Rate the movie</label>
        <div>
            <input id="Rating" name="Date" type="range" max="10" value="0"/>
        </div>
        </div>
        <label for="Progress">Movie Progress</label>
        <div>
            <progress max="50" value="10"></progress>
        </div>
        <button type="submit">SUBMIT</button>
    </form>
